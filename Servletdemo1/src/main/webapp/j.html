    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.js"></script>
    <script>
        $(function () {
            $("#all").click(function(){
                if(this.checked){
                    $("#list :checkbox").attr("checked", true);
                }else{
                    $("#list :checkbox").attr("checked", false);
                }
            });
            //反选
            $("#reverse").click(function () {
                $("#list :checkbox").each(function () {
                    $(this).attr("checked", !$(this).attr("checked"));
                });
                allchk();
            });
            //设置全选复选框
            $("#list :checkbox").click(function(){
                allchk();
            });
            $("#getValue").click(function(){
                var valArr = new Array;
                $("#list :checkbox[checked]").each(function(i){
                    valArr[i] = $(this).val();
                });
                var vals = valArr.join(',');
                alert(vals);
            });
        });
        function allchk(){
            var chknum = $("#list :checkbox").size();//选项总个数
            var chk = 0;
            $("#list :checkbox").each(function () {
                if($(this).attr("checked")==true){
                    chk++;
                }
            });
            if(chknum==chk){//全选
                $("#all").attr("checked",true);
            }else{//不全选
                $("#all").attr("checked",false);
            }
        }
    </script>
</head>
<body>
    <form action="">
        <input type="checkbox" id="all">全选/全不选
        <input type="button" value="反选" class="" id="reverse">
        <input type="button" value="全不选" class="btn" id="unSelect">
        <input type="button" value="获得选中的所有值" class="btn" id="getValue">
        <ul id="list">
            <li><label><input type="checkbox" value="1"> 1</label></li>
            <li><label><input type="checkbox" value="2"> 2</label></li>
            <li><label><input type="checkbox" value="3"> 3</label></li>
            <li><label><input type="checkbox" value="4"> 4</label></li>
            <li><label><input type="checkbox" value="5"> 5</label></li>
            <li><label><input type="checkbox" value="6"> 6</label></li>
        </ul>
    </form>
